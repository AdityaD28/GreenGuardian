{% extends "base.html" %}
{% block title %}Login - GreenGuardian{% endblock %}
{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 -mt-16">
    <div class="max-w-md w-full space-y-8">
        <!-- Login Form Section -->
            <!-- Header -->
            <div class="text-center animate-fade-in">
                <div class="floating-animation mb-6">
                    <i class="fas fa-seedling text-6xl text-green-400"></i>
                </div>
                <h2 class="text-4xl font-bold text-white mb-2">Welcome Back!</h2>
                <p class="text-gray-200">Sign in to continue your plant health journey</p>
            </div>

            <!-- Login Form -->
            <div class="glass-effect rounded-2xl p-8">
                <form method="POST" action="{{ url_for('login') }}" class="space-y-6" autocomplete="on">
                    <!-- Username Field -->
                    <div class="form-group">
                        <label for="username" class="block text-sm font-medium text-gray-200 mb-2">
                            <i class="fas fa-user text-green-400 mr-2"></i>Username
                        </label>
                        <input type="text" 
                               name="username" 
                               id="username" 
                               required
                               autocomplete="username"
                               class="appearance-none relative block w-full px-4 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500"
                               placeholder="Enter your username">
                    </div>

                    <!-- Password Field -->
                    <div class="form-group">
                        <label for="password" class="block text-sm font-medium text-gray-200 mb-2">
                            <i class="fas fa-lock text-green-400 mr-2"></i>Password
                        </label>
                        <div class="relative">
                            <input type="password" 
                                   name="password" 
                                   id="password" 
                                   required
                                   autocomplete="current-password"
                                   class="appearance-none relative block w-full px-4 py-3 pr-12 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500"
                                   placeholder="Enter your password">
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                <button type="button" class="text-gray-400 hover:text-gray-600 focus:outline-none" onclick="togglePassword()">
                                    <i id="password-icon" class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div>
                        <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-xl text-white bg-gradient-to-r from-green-500 to-green-600 hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-all duration-200">
                            <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                                <i class="fas fa-sign-in-alt text-green-300 group-hover:text-green-200"></i>
                            </span>
                            Sign In
                        </button>
                    </div>

                    <!-- Register Link -->
                    <div class="text-center">
                        <p class="text-sm text-gray-200">
                            Don't have an account?
                            <a href="{{ url_for('register') }}" class="font-medium text-green-400 hover:text-green-300 transition-colors">
                                Create one here <i class="fas fa-arrow-right ml-1"></i>
                            </a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function togglePassword() {
        const passwordField = document.getElementById('password');
        const passwordIcon = document.getElementById('password-icon');
        
        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            passwordIcon.className = 'fas fa-eye-slash';
        } else {
            passwordField.type = 'password';
            passwordIcon.className = 'fas fa-eye';
        }
    }
</script>
{% endblock %}
